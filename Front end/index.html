<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideOn in Odisha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <img src="assests/logo.jpg" alt="Logo">
        </div>
        <div class="nav-right">
            <a href="" class="offers">Offers</a>
            <a href="" class="monthly-rental">Monthly Rental</a>
            <a href="" class="list-vehicle">List your Vehicle</a>
            <a href="" class="login">Login</a>
            <a href="" class="signup">Sign up</a>
        </div>
    </div>
    <div class="home-page">
            <div class="left-home-content">
                <h1>Commuting Made</h1>
                <h2>Two Wheeler For Rent in India</h2>
                <div class="form-group">
                    <select class="city-select">
                        <option>Select City</option>
                        <option>City 1</option>
                        <option>City 2</option>
                    </select>
                    <span class="icon">&#x1F3E0;</span>
                </div>
        
                <div class="date-time">
                    <input type="text" placeholder="February 17, 2025  9:00 AM">
                    <span class="icon">&#x1F68C;</span>
                </div>
        
                <div class="date-time">
                    <input type="text" placeholder="February 18, 2025  9:00 AM">
                    <span class="icon">&#x1F4C5;</span>
                </div>
        
                <p>Duration: 1 Day</p>
                <button class="search-button">Search</button>  
        </div>
        <div class="right-home-content">
            <img src="assests/BG_home.jpg" alt="Bike photo">
        </div>
</body>

</html>
