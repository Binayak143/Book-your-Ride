<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideOn in Odisha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="nav-left">
         <img src="assests/logo.jpg" alt="Logo">
        </div>
        <div class="nav-right">
            <a href="" class="offers">Offers</a>
            <a href="" class="monthly-rental">Monthly Rental</a>
            <a href="" class="list-vehicle">List your Vehicle</a>
            <a href="" class="login">Login</a>
            <a href="" class="signup">Sign up</a>
        </div>
    </div>
    <div class="home-page">
        <div class="home-page-content">
            <h1>Commuting Made <span class="highlight">Easy</span></h1>
            <p>Two Wheeler For Rent in Odisha</p>
            <select class="city">
                <option>Select City</option>
                <option>Sambalpur</option>
                <option>Bargarh</option>
                <option>Jharsuguda</option>
                <option>Sundergarh</option>
                <option>Balangir</option>
            </select><br>
            <div class="date-time">
                <div class="date-picker">
                    <label for="date1">Date</label>
                    <input type="date" id="date1" value="9:00 AM" placeholder="Select Date">
                    <br>
                    <label for="time1">Time</label>
                    <input type="time" id="time1" value="9:00 AM" placeholder="Select Time">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
