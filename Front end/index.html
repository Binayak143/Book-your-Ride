<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideOn in Odisha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <img src="assests/logo.jpg" alt="Logo">
        </div>
        <div class="nav-right">
            <a href="" class="offers">Offers</a>
            <a href="" class="monthly-rental">Monthly Rental</a>
            <a href="" class="list-vehicle">List your Vehicle</a>
            <a href="" class="login">Login</a>
            <a href="" class="signup">Sign up</a>
        </div>
    </div>
    <div class="home-page">
        <div class="left-home-content">
            <div class="left-div-box">
            <h1>Commuting Made</h1>
            <p>Two Wheeler For Rent in Odisha</p>
            <div class="form-group">
                <label for="city" class="city">Select City</label>
                <select class="city-select">
                    <option>Select City</option>
                    <option>Bhubaneswar</option>
                    <option>Koraput</option>
                    <option>Jharsuguda</option>
                    <option>Sambalpur</option>
                    <option>Bhubaneswar</option>
                    <option>Cuttack</option>
                    <option>Puri</option>
                    <option>Rourkela</option>
                </select>
                <label for="date">Pickup Date</label>
                <input type="date" name="pickup-date" placeholder="February 17, 2025  9:00 AM">
                <br>
                <label for="date">Return Date</label>
                <input type="date" name="return-date" placeholder="February 18, 2025  9:00 AM">
                <br>
                <button class="search-button">Search</button>
            </div>
            </div>
        </div>
        <div class="right-home-content">
            <img src="assests/BG_home.jpg" alt="Bike photo">
        </div>
    </div>

</body>

</html>
